services:
  - type: web
    name: youtube-converter-backend
    env: python
    plan: free
    region: singapore
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: "gunicorn main:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.14
      - key: OPENAI_API_KEY
        sync: false
